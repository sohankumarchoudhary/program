<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    
</head>
<body>
    <button>clicl</button>
    <script src="https://unpkg.com/@reactivex/rxjs@5.5.7/dist/global/Rx.js"></script>

    <script>

        
        var button = document.querySelector('button');
        var observer = {
            next: function (value) {
                console.log(value);
            },


            error: function (error) {
                console.log(error);
            },


            complete: function () {
                console.log('completed');
            }

        };
        Rx.Observable.fromEvent(button, 'click')
        .subscribe(
        (value) => console.log(value.clientX)

        );

        Rx.Observable.create(function(obs)
        {
            obs.next('A value');
        });
    </script>
</body>
</html>
